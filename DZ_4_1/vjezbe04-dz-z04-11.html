    <script>
let field = new Array(1, 2, 3, 4, 7, 8, 5, 6, 9, 55, 12, 4, 85);
document.writeln( new Array(1, 2, 3, 4, 7, 8, 5, 6, 9, 55, 12, 4, 85),"<br>");

console.log("Duzina polja:", field.length);
document.writeln("Duzina polja:", field.length,"<br>");

console.log("Od najveceg do najmanjeg:", field.sort((a, b) => b - a));
document.writeln("Od najveceg do najmanjeg:", field.sort((a, b) => b - a),"<br>");

console.log("Od najmanjeg do najveceg:", field.sort((a, b) => a - b));
document.writeln("Od najmanjeg do najveceg:", field.sort((a, b) => a - b),"<br>");

let sortedField = field.sort((a, b) => a - b);
sortedField.pop();
console.log("Zadnji clan prethodnog polja uklonjen:", sortedField);
document.writeln("Zadnji clan prethodnog polja uklonjen:", sortedField,"<br>");

sortedField.push(19, 22);
console.log("Prethodno polje sa dva nova clana:", sortedField);
document.writeln("Prethodno polje sa dva nova clana:", sortedField,"<br>");

let field2 = ["Banana", "Orange", "Apple", "Mango"];

let field_final = sortedField.concat(field2);
console.log("Spojeno polje i polje2 u polje_final:", field_final);
document.writeln("Spojeno polje i polje 2 u polje_final:", field_final);

</script>
