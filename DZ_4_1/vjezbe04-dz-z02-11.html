<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
 function isEven(num) {
  return num % 2 === 0;
}
for (let i = 1; i <= 100; i++) {
  if (isEven(i)) {
     console.log(`Paran broj: ${i}, Kvadrat broja: ${i * i}`); 
     document.writeln(`Paran broj: ${i}, Kvadrat broja: ${i * i},<br>`);
  }
}
 </script>
</body>
</html>
